<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin: 20px 0;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: #fff;
            width: 100%;
        }
        .product img {
            max-width: 100px;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <!-- Product Section -->
            <div class="col-lg-8">
                <div class="product border p-3 mb-3">
                    <div class="row align-items-center">
                        <div class="col-2">
                            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-4">
                            <h5>I am very sorry</h5>
                            <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                        </div>
                        <div class="col-2 text-center">
                            <input type="number" class="form-control quantity-input" value="1" min="0">
                        </div>
                        <div class="col-2 text-center">
                            <p>$120</p>
                        </div>
                        <div class="col-2 text-end">
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="product border p-3 mb-3">
                    <div class="row align-items-center">
                        <div class="col-2">
                            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-4">
                            <h5>I am very sorry</h5>
                            <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                        </div>
                        <div class="col-2 text-center">
                            <input type="number" class="form-control quantity-input" value="1" min="0">
                        </div>
                        <div class="col-2 text-center">
                            <p>$120</p>
                        </div>
                        <div class="col-2 text-end">
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Summary Section -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Summary</h4>
                    <p>Subtotal: $360</p>
                    <p>Discount: $0</p>
                    <p>Shipping: $0</p>
                    <h5>Total: $360</h5>
                    <button class="btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
